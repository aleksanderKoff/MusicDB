<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
<head>
<title>AKF Music Database</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Edit chosen song</h1>

<div>
	<form th:object="${song}" th:action="@{../save}" action="#" method="post">
	<label for="id"></label>
	<input type="hidden" id="songId" th:field="*{songId}" readonly="readonly"/>
	<label for="title">Title</label>
	<input type="text" id="title" th:field="*{title}"/>
	<label for="artist">Artist</label>
	<input type="text" id="artist" th:field="*{artist}"/>
	<label for="album">Album</label>
	<input type="text" id="album" th:field="*{album}"/>
	<label for="year">Year</label>
	<input type="text" id="year" th:field="*{year}"/>
	<label for="length">Length</label>
	<input type="text" id="length" th:field="*{length}"/>
	<label for="genre">Genre</label>
		<select id="genre" th:field="*{genre.genreId}">
			<option th:each="genre: ${genres}"
				th:value="${genre.genreId}"
				th:text="${genre.name}"></option>
		</select>
	<label for="playlist">Playlist</label>
		<select id="playlist" th:field="*{playlists}">
			<option th:each="playlist: ${playlists}"
				th:value="${playlist.playlistId}"
				th:text="${playlist.name}"></option>
		</select>
	<input type="submit" value="Save" class="btn btn-primary"></input>
	</form>
</div>


</body>

</html>
