<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
<link type="text/css" rel="stylesheet" href="css/musicDBcss.css" th:href="@{/css/musicDBcss.css}">
<head>
<title>AKF Music Database</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body >

<div class="header">
	<h1 class="text-center">AKF Music Database</h1> 
	<div>
	<h2 th:inline="text">Logged in as: [[${#httpServletRequest.remoteUser}]]</h2>
	<form th:action="@{/logout}" method="post">
		<input class="button1" type="submit" value="Sign Out"/>
	</form>
	</div>
</div>
<div>
	<ul>
  		<li><a href="/songlist">Home</a></li>
  		<li><a class="active" href="/genrelist">Genre List</a></li>
  		<li><a href="/playlists">Playlists</a></li>
  		<li><a href="/about">About</a></li>
	</ul>
</div>

<table class="table table-striped">

	<tr>
		<th>Genre</th>
		<th>List of songs</th>
		
	</tr>
	
	<tr th:each = "genre : ${genres}">
		<td th:text="${genre.name}"></td>
		<td th:each="song : ${genre.songs}">
			<span th:text="${song.title}"></span>
		</td>
	</tr>

</table>
<div style=padding-left:10px>
<a href="/addgenre" class="button1">Add a new genre</a>
</div>
<div style="padding-left:10px; padding-top:20px">
	<a href="/songlist" class="button1">Return to home page</a>
</div>
</body>

</html>
